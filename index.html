<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Garden</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/phoneGarden.css">
</head>
<body class="bg-gray">
    <h1 class="text-center mt-5 mb-3 fw-bolder text-success ">Search Your Favourite Smart phone</h1>
    <!-- search bar and button  -->
    <div class="input-group mb-3 border border-3 rounded  w-50 mx-auto">
        <input id="phone-search-field" type="text" class="form-control fst-italic " placeholder="Please, search the phone you want" aria-label="Please, search the phone you want" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary fw-bolder" type="button" id="phone-search-button">Search</button>
      </div>

      <!-- single phone details -->
    <div id="phone-details" class=" w-50 mx-auto">
    </div>

       <!-- phone seach result  -->
     <div id="phone-search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>


    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Local script  -->
    <script src="js/phoneGarden.js"></script>
</body>
</html>
